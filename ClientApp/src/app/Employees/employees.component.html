<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand text-white">Employees List</a>
  <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
</nav>
<table class="table mt-5 bg-white table-hover">
  <thead>
    <tr>
      <td>Name</td>
      <td>Email</td>
      <td>Contact</td>
      <td>JobTitle</td>
      <td>Location</td>
      <td>Edit/Delete</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of empList">
      <td>{{emp.name}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.contact}}</td>
      <td>{{emp.jobTitle}}</td>
      <td>{{emp.location}}</td>
      <td>
        <i (click)="onEdit(emp.id)">EDIT</i>
      </td>
      <td>
        <i (click)="onDelete(emp.id)">DElETE</i>
      </td>
    </tr>
  </tbody>
</table>

<div class="mt-5 text-center">
  <button [routerLink]="['/home']" class="td-button td-button-success">CANCEL</button>
</div>
